<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockets CRUD</title>
</head>
<body>
    <h1>App</h1>

    <form id="noteForm">
        <input type="text" id="title">
        <textarea name="" id="description" cols="30" rows="10" data-adios="adios" data-hola="hola"></textarea>
        <button>Send</button>
    </form>

    <button id="send-location">Send Location</button>

    <hr>

    <form id="chatRoom">
        <input type="text" id="userRoom">
        <select name="room" id="selectRoom">
            <option value="">--Please choose an option--</option>
            <option value="room1">Room 1</option>
            <option value="room2">Room 2</option>
            <option value="room3">Room 3</option>
          </select>
        <button>Send</button>
    </form>

    <hr>

    <form id="senMsgToRoom">
        <input type="text" id="messageRoom">
        <select name="room" id="selectRoomToMsg">
            <option value="">--Please choose an option--</option>
            <option value="room1">Room 1</option>
            <option value="room2">Room 2</option>
            <option value="room3">Room 3</option>
          </select>
        <button>Send</button>
    </form>
</body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script src="./main.js" type="module"></script> <!--type="module" importante para poder importar otros .js dentro de Ã©ste.-->
